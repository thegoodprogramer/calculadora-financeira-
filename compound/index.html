<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankroll Growth Simulator - Compound Interest Tool</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 450px; border: 1px solid #334155; }
        h2 { color: #38bdf8; text-align: center; margin-bottom: 20px; }
        label { font-size: 0.85rem; color: #94a3b8; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #334155; border-radius: 6px; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0ea5e9; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: 0.3s; }
        button:hover { background: #0284c7; }
        .result { margin-top: 20px; padding: 15px; background: #0c4a6e; border-radius: 6px; display: none; text-align: center; }
        .highlight { color: #22c55e; font-size: 1.5rem; font-weight: bold; }
        .back-link { margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: #38bdf8; }
        .ad-space { margin: 20px 0; min-height: 100px; display: flex; justify-content: center; align-items: center; background: #1e293b; border-radius: 8px; border: 1px dashed #334155; }
    </style>
</head>
<body>

    <div class="ad-space">
        <script async="async" data-cfasync="false" src="https://pl28479421.effectivegatecpm.com/262bcdccc001c928a9bcb4552e0018ea/invoke.js"></script>
        <div id="container-262bcdccc001c928a9bcb4552e0018ea"></div>
    </div>

    <div class="card">
        <h2>Bankroll Simulator</h2>
        
        <label>Starting Bankroll ($)</label>
        <input type="number" id="start" placeholder="e.g. 1000">
        
        <label>Daily Profit (%)</label>
        <input type="number" id="percent" placeholder="e.g. 2">
        
        <label>Days to Compound</label>
        <input type="number" id="days" placeholder="e.g. 30">
        
        <button onclick="calculateGrowth()">Simulate Growth</button>
        
        <div id="result" class="result">
            <p>Final Bankroll after simulation:</p>
            <p class="highlight" id="finalValue"></p>
            <p id="netProfit" style="color: #38bdf8;"></p>
        </div>
    </div>

    <a href="../en/" class="back-link">‚Üê Back to Arbitrage Calculator</a>

    <script>
        function calculateGrowth() {
            let start = parseFloat(document.getElementById('start').value);
            let percent = parseFloat(document.getElementById('percent').value) / 100;
            let days = parseInt(document.getElementById('days').value);
            
            if (isNaN(start) || isNaN(percent) || isNaN(days)) return;

            // Compound Interest Formula: A = P(1 + r)^t
            let final = start * Math.pow((1 + percent), days);
            let profit = final - start;

            document.getElementById('result').style.display = 'block';
            document.getElementById('finalValue').innerText = "$ " + final.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('netProfit').innerText = "Net Profit: $ " + profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    </script>
</body>
</html>
